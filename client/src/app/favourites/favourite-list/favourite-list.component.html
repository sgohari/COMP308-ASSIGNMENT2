<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1> Favourite List</h1>

            <br>
            <table class="table table-bordered table-striped table-hover">
                <!-- Header Row-->
                <tr>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Favourite Vehicle</th>
                     <th class="text-center">Favourite Sport</th>
                    <th class="text-center">Edit</th>
                    <th class="text-center">Delete</th>
                </tr>

                <!-- Repeatable Template Row -->

                    <tr *ngFor=" let Favourite of favourites">
                        <td class="text-center">{{Favourite.FirstName}}</td>
                        <td class="text-center">{{Favourite.LastName}}</td>
                        <td class="text-center">{{Favourite.FavouriteVehicle}}</td>
                        <td class="text-center">{{Favourite.FavouriteSport}}</td>


                        <td class="text-center">
                            <a routerLink="edit/{{Favourite._id}}"
                                class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
                            </td>

                       <td class="text-center">
                       <a routerLink="delete/{{Favourite._id}}"
                       class="btn btn-danger"><i class="fa fa-trash"></i> Delete </a>
                       </td>
                    </tr>

            </table>
                <a class="btn btn-primary" routerLink="/favourite-List/add" role="button"><i class="fa fa-plus"></i> Add Favourites</a>
        </div>
    </div>
</div>
